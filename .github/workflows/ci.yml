name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-independent-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run development server
        run: npx tsx main.ts

  test-interactive-mode:
    runs-on: ubuntu-latest
    needs: test-independent-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run development server
        run: npm run dev

  test-script-mode:
    runs-on: ubuntu-latest
    needs: test-independent-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Script Execution Tests
        run: npm run dev -- file.nv

  test-docker-script:
    runs-on: ubuntu-latest
    needs: test-script-mode
    steps:
      - name: Pull NovaScript Docker Image
        run: docker pull aritrabb/novascript:0.4.0

      - name: Run NovaScript Docker Container with file.nv
        run: docker run aritrabb/novascript:0.4.0 file.nv



